services:
  - type: web
    name: astra-bot
    env: python
    # Lệnh Build Command mới, không còn apt-get
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    plan: free
    # Thêm Buildpacks để cài đặt FFmpeg
    buildPacks:
      - url: https://github.com/render-examples/ffmpeg-buildpack
      - url: https://github.com/render/buildpack-python
    envVars:
      - key: DISCORD_BOT_SECRET
        sync: false
# Cấu hình để cài đặt ffmpeg trên Render

predeploy:
    - apt-get update && apt-get install -y ffmpeg
